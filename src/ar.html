<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>

        <title>FHMap AR</title>
        
        <!-- aframe -->
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
		<!-- ar.js -->
		<!--
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
		--> 
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	
		<!-- aframe look-at -->
		<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/b7337029fa.js" crossorigin="anonymous"></script>

		<!-- <script src="js/arjs/ar-threex-location-only.js"></script> 
		<script src="js/arjs/aframe-ar.js"></script> -->
		<script src="js/arjs/urlLocation.js"></script>
        <script src="js/arjs/jsonEntity.js"></script>
		<script src="js/arjs/geoJSONEntity.js"></script>
        <script>
            function onClick() {
                    window.location.href = window.location.protocol + "//"
                        + window.location.host
            };
        </script>

        <link rel="stylesheet" href="css/ar.css" />
    </head>
    <body style="margin: 0; overflow: hidden;">
        <div class="button-container">
            <button type="button" id="map-button" onclick="onClick()">
                Map
            </button>
        </div>
        <a-scene
            vr-mode-ui="enabled: false;"
            arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
            renderer='antialias: true; alpha: true;'>

			<a-entity geojson-entity__places="url: data/places.geojson"></a-entity>
			<a-entity geojson-entity__try="url: data/try.geojson"></a-entity>

            <a-camera
                gps-projected-camera="alert: true; gpsMinDistance: 5; minDistance: 15;" 
                look-controls="enabled: false;" 
				arjs-look-controls='touchEnable: false; smoothingFactor: 0.1'
                position="0 1.5 0"
				rotation-reader
            ></a-camera>

            <!-- <a-entity json-entity__places="url: data/places.json"></a-entity> -->
            <!-- <a-entity location-url></a-entity>  --> 
        </a-scene>
    </body>
</html>
