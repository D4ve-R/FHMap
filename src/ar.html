<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>

        <title>FHMap AR</title>
        
        <!-- aframe -->
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<!-- ar.js -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <!-- aframe look-at -->
	<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/b7337029fa.js" crossorigin="anonymous"></script>

	<script src="js/aframe/urlLocation.js"></script>
        <script src="js/aframe/jsonEntity.js"></script>
	<script src="js/aframe/geoJSONEntity.js"></script>
        <script>
            function onClick() {
                    window.location.href = window.location.protocol + "//"
                        + window.location.host
            };
        </script>

        <style>
            .button-container {
                position: relative;
            }

            #map-button {
                top: 0;
                right: 0;
                margin-right: 1rem;
                margin-top: 1rem;
                float: right;
                height: 2rem;
                position: absolute;
                z-index: 1000;
            }

        </style>
    </head>
    <body style="margin: 0; overflow: hidden;">
        <div class="button-container">
            <button type="button" id="map-button" onclick="onClick()">
                Map
            </button>
        </div>
        <a-scene
            vr-mode-ui="enabled: false;"
            arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
            renderer='antialias: true; alpha: true;'>

            <a-camera
                gps-projected-camera="alert: true; gpsMinDistance: 4; maxDistance: 150;" 
                rotation-reader 
                look-controls="enabled: false; touchEnable: false"
                wasd-controls="enabled: false"
                look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1'
                position="0 1.5 0"
            >

            </a-camera>

            <a-entity json-entity__places="url: data/places.json"></a-entity>
            <a-entity location-url></a-entity>
            
        </a-scene>
    </body>
</html>
