<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<title>Floorplanner</title>

	<link rel="stylesheet" href="css/floorplanner.css">
	<script src="js/planner/planner-bundle.js"></script>

	<style>
		html, body {
			margin: 0;
			padding: 0;
			
  			height: 100%;
		}
	</style>
</head>
<body>
	<div id="floorplanner">
		<div class="floorplanner-controls">
		  <button id="move" >
			<span class="glyphicon glyphicon-move"></span>
			Move
		  </button>
		  <button id="draw" >
			<span class="glyphicon glyphicon-pencil"></span>
			Draw
		  </button>
		  <button id="delete" >
			<span class="glyphicon glyphicon-remove"></span>
			Delete
		  </button>
	
		  <span class="pull-right">
			<button id="update-floorplan">Done &raquo;</button>
		  </span>
		</div>
		<div id="draw-walls-hint">
		  Press the "Esc" key to stop drawing walls
		</div>
	</div>
	<div id="viewer" style="display: none;">
		<div class="floorplanner-controls">
			  <input type="file" id="file" placeholder="JSON File" accept=".json, application/json" style="background-color: rgb(255, 255, 255);">
			  <button id="store" >
				<span class="glyphicon glyphicon-move"></span>
				Save
			  </button>
			  <button id="export" >
				<span class="glyphicon glyphicon-move"></span>
				Export
			  </button>
			<span class="pull-right">
			  <button id="update-view">Plan &raquo;</button>
			</span>
		</div>
	</div>
</body>
</html>
