<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	
	<title>Floorplanner</title>

	<link rel="stylesheet" href="css/floorplanner.css">
	<script src="js/planner/planner-bundle.js"></script>

	<style>
		html, body {
			margin: 0;
			padding: 0;
			overflow: hidden;
  			height: 100%;
		}
	</style>
</head>
<body>
	<div id="floorplanner">
		<canvas id="floorplanner-canvas" ></canvas>
		<div id="floorplanner-controls">

		  <button id="move" >
			<span class="glyphicon glyphicon-move"></span>
			Move Walls
		  </button>
		  <button id="draw" >
			<span class="glyphicon glyphicon-pencil"></span>
			Draw Walls
		  </button>
		  <button id="delete" >
			<span class="glyphicon glyphicon-remove"></span>
			Delete Walls
		  </button>
		  <span class="pull-right">
			<button id="update-floorplan">Done &raquo;</button>
		  </span>

		</div>
		<div id="draw-walls-hint">
		  Press the "Esc" key to stop drawing walls
		</div>
	</div>
</body>
</html>
