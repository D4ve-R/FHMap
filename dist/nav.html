<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <title>FH Aachen Campus Navigator</title>
		<link rel="icon" type="image/x-icon" href="favicon.ico">

        <!-- Leaflet -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
             integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
             crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
            integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
            crossorigin=""></script>

			<script type="text/javascript" src="js/utils.js"></script>
			<script type="text/javascript" src="js/map/routes.js"></script>
			<script src="js/planner/show-bundle.js"></script>
		<link rel="stylesheet" href="css/map.css" />
		<link rel="stylesheet" href="css/floorplanner.css">
     
		<style>

			html, body {
				height: 100%;
				width: 100vw;
			}
			html {
				padding: 0;
				margin: 0;
			}

			.container {
				height: 70%;
				width: 90%;
				margin: 1rem auto;
				border-radius: 0.5rem;
				position: relative;
				box-shadow: 0 0 0.3rem rgba(0,0,0,0.5);
				overflow: hidden;
			}

			.navbar {
				display: flex;
				flex-direction: row;
				justify-content: space-around;
				align-items: center;
				width: 90%;
				font-size: 1.2rem;
			}
		</style>
	
	</head>
	<body>
		<h1>Campus Navigator</h1>
		<div class="navbar">
			<div>
		<label for="start">Start: </label>
		<select name="start" id="start">
			<option value="Z">Start</option>
			<option value="b">Gebäude B</option>
			<option value="c">Gebäude C</option>
			<option value="d">Gebäude D</option>
			<option value="e">Gebäude E</option>
			<option value="f">Gebäude F</option>
			<option value="g">Gebäude G</option>
			<option value="h">Gebäude H</option>
			<option value="w">Gebäude W</option>
		</select>
	</div>
		<div>
		<label for="nav">Ziel: </label>
		<select name="nav" id="nav">
			<option value="Z">End</option>
			<option value="b">Gebäude B</option>
			<option value="c">Gebäude C</option>
			<option value="d">Gebäude D</option>
			<option value="e">Gebäude E</option>
			<option value="f">Gebäude F</option>
			<option value="g">Gebäude G</option>
			<option value="h">Gebäude H</option>
			<option value="w">Gebäude W</option>
		</select>
		</div>
		
		<button id="route">Route &raquo;</button>
	</div>
		<div class="container" id="map"></div>
		<div class="container" id="content" style="display: none;">
			<div id="viewer" >
			</div>
		</div>
		<script src="js/map/nav.js"></script>
	</body>
<html>
