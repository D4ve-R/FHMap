<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <title>FHMap AR</title>

        <!-- aframe -->
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
		<!-- aframe look-at -->
		<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

		<!-- ar.js -->
		<!--
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
		--> 
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

		<!-- Leaflet 
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
             integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
             crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
            integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
            crossorigin=""></script>
		-->

		<!-- OSM Buildings -->
		
		<link href="https://cdn.osmbuildings.org/4.1.1/OSMBuildings.css" rel="stylesheet">
		<script src="https://cdn.osmbuildings.org/4.1.1/OSMBuildings.js"></script>

		<!--
		<script src="https://cdn.osmbuildings.org/classic/0.2.2b/OSMBuildings-Leaflet.js"></script>
        -->

		<link rel="stylesheet" href="css/ar.css" />

		<script src="js/utils.js"></script>
		<!-- 
		<script src="js/arjs/ar-threex-location-only.js"></script> 
		<script src="js/arjs/aframe-ar.js"></script>
		-->
		<script src="js/arjs/urlLocation.js"></script>
		<script src="js/arjs/geoJSONEntity.js"></script>
		<script src="js/arjs/pathEntity.js"></script>

        <script>
            function onClick() {
                    window.location.href = window.location.protocol + "//"
                        + window.location.host + "/FHMap/";
            };
        </script>

    </head>
    <body style="margin: 0; overflow: hidden;">
        <div class="container">
            <button type="button" id="map-button" onclick="onClick()">
                Map
            </button>
        </div>
        <a-scene
            vr-mode-ui="enabled: false;"
            arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
            renderer='antialias: true; alpha: true;'>

            <a-camera
				look-controls="enabled: false;" 
				arjs-look-controls='touchEnabled: false; smoothingFactor: 0.1'
                gps-projected-camera="
					alert: true; 
					gpsMinDistance: 6;
					minDistance: 15;
					positionMinAccuracy: 6;" 
                position="0 1.5 0"
				rotation-reader
            ></a-camera>

			<a-entity geojson-entity__places="url: data/places.geojson"></a-entity>
			<a-entity geojson-entity__try="url: data/try.geojson"></a-entity>
			<a-entity path-entity__try="url: data/path.geojson"></a-entity>
            <a-entity location-url></a-entity>
        </a-scene>

		<div class="container">
			<div class="embedded-map-container">
				<div id="embedded-map"></div>
			</div>
		</div>

		<script>
			var map = new OSMBuildings({
				container: 'embedded-map',
				position: { latitude: 50.758761, longitude: 6.082601 },
				zoom: 17,
				tilt: 35,
				disabled: true,
				attribution: '©Data <a href="https://openstreetmap.org/copyright/">OpenStreetMap</a> ©3D <a href="https://osmbuildings.org/copyright/">OSM Buildings</a>'
			})
			
			map.addMapTiles('https://tile.openstreetmap.org/{z}/{x}/{y}.png');
			map.addGeoJSONTiles('https://{s}.data.osmbuildings.org/0.2/anonymous/tile/{z}/{x}/{y}.json');

			window.addEventListener('gps-camera-update-position', function (ev) {
				map.setPosition({ latitude: ev.detail.position.latitude, longitude: ev.detail.position.longitude });
			});

			window.addEventListener('deviceorientation', function (ev) {
				map.setRotation(ev.webkitCompassHeading || ev.alpha);
			});
			
		</script>
    </body>
</html>
